<!doctype html>
<html lang="en">
	<head>
		<title>Tree Model Generator</title>
		<script src="shaderCode.js"></script>
		<script src="shaders.js"></script>
		<script src="utils.js"></script>
		<script src="dragUI.js"></script>
		<script type="module" src="https://joshi1983.github.io/pages/treeModelGenerator/script.js"></script>
		<script src="https://unpkg.com/mathjs@9.2.0/lib/browser/math.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header>
			<div>
				<label for="num-branches"># Branches</label>
				<input type="number" min="1" max="4" step="1" value="3" id="num-branches">
			</div>
			<div class="stretched">
				<div>
					<label for="branch-spread">Spread</label>
					<input type="range" min="0.01" max="2.0" value="0.3" step="0.0001" id="branch-spread">
				</div>
				<div>
					<label for="branch-scale-ratio">Branch Scale Ratio</label>
					<input type="range" min="0.01" max="0.9" value="0.75" step="0.0001" id="branch-scale-ratio">
				</div>
			</div>
			<button id="download-mesh">Download Mesh</button>
		</header>
		<canvas></canvas>
	</body>
</html>
