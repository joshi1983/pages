<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Eye Simulator</title>
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
    	<link rel="stylesheet" href="https://cdn.lineicons.com/1.0.1/LineIcons.min.css">
		<link rel="stylesheet" href="style.css">
		<script src="script.js"></script>
    </head>
	<body>
		<canvas>
		    HTML5 canvas is not working in your browser.
		</canvas>
		
		<div class="intro-message">
		    <p>If you don't like this, 
		        poke my eye until you like it out of pitty for my crying red eye.</p>
		</div>

		<div class="settings-dialog">
		    
		    <div class="ethnicities">
		    </div>
		    <div class="eye-colours">
		    </div>

            <div class="eye-side">
                <button id="leftEye">Left Eye</button>
                <button id="rightEye">Right Eye</button>
            </div>

            <div class="input-row">
    		    <label for="irisRadiusCoefficient">Iris Radius</label>
    		    <input type="range" id="irisRadiusCoefficient" min="0.75" max="1" step="0.01">
            </div>
	
	        <div class="input-row">
    		    <label for="pupilDilation">Pupil Dilation</label>
    		    <input type="range" id="pupilDilation" min="0.01" max="0.85" step="0.01">
	        </div>
		    <div class="input-row">
    		    <label for="maxEyelidOpenness">Eyelid Openness</label>
    		    <input type="range" id="maxEyelidOpenness" min="0" max="1" step="0.01">
		    </div>

		    <footer>
		        <button class="ok">OK</button>
		    </footer>
		</div>
		
		<span class="settings lni-cog" title="Settings"></span>
	</body>
</html>
