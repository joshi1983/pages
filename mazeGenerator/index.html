<!doctype html>
<html lang="en">
	<head>
		<title>Maze Generator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<script src="Maze.js"></script>
		<script src="MazeCell.js"></script>
		<script src="MazeSolver.js"></script>
		<script src="PerimeterPoint.js"></script>
		<script src="RecursiveDepthFirstGenerator.js"></script>
		<script src="IterativeDepthFirstGenerator.js"></script>
		<script src="dialog.js"></script>
		<script src="script.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="content">
			<header>
				<div>
					<label for="width">Width</label>
					<input type="number" id="width" value="25" min="3" max="50">
				</div>
				<div>
					<label for="height">Height</label>
					<input type="number" id="height" value="15" min="3" max="50">
				</div>
				<div>
					<label for="generator-index">Algorithm</label>
					<select id="generator-index">
					</select>
				</div>
				<div>
					<button id="generate">Generate</button>
				</div>
				<div>
					<label for="show-solution">Show Solution</label>
					<input type="checkbox" id="show-solution" checked>
				</div>
			</header>
			<canvas></canvas>
		</div>
		<div id="dialog-backdrop"></div>
		<div id="dialog">
			<div class="body">
				<h1>Maze Generator</h1>
				<p>This lets you randomly generate and solve mazes using recursive 
				and iterative depth-first algorithms described on 
				<a target="_empty" href="https://en.wikipedia.org/wiki/Maze_generation_algorithm">wikipedia</a>.</p>
			</div>
			<footer>
				<button id="dialog-ok">OK</button>
			</footer>
		</div>
	</body>
</html>
