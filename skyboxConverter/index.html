<!doctype html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>SkyBox Converter</title>
		<script src="script.js"></script>
		<script src="SkyBoxPixelGetter.js"></script>
		<script src="PanoramaPixelGetter.js"></script>
		<script src="CubeBoxPixelGetter.js"></script>
		<script src="FishEyePixelGetter.js"></script>
		<script src="FormatSelector.js"></script>
		<script src="Renderer.js"></script>
		<script src="Downloader.js"></script>
		<script src="Workflow.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header>
			<h1>SkyBox Converter</h1>
			<p>Convert between 360-panarama, SkyBox or Cube Map.</p>
			<div id="workflow">
				Workflow Stage
				<div id="workflow-stage"></div>
				<div class="controls">
					<div class="mode-0">
						<label for="input">Input File</label>
						<input type="file" id="input" accept="image/*">
						<label for="input-format">Input Layout</label>
						<select id="input-format"></select>
					</div>
					<div class="mode-1">
						<label for="output-format">Output Layout</label>
						<select id="output-format"></select>
						<label for="swap-x-y">Swap x and y</label>
						<input type="checkbox" id="swap-x-y">
					</div>
					<div class="mode-2">
						<label for="download-file-format">File Format</label>
						<select id="download-file-format">
						</select>
						<button id="download">Download</button>
					</div>
				</div>
			</div>
		</header>
		<div class="row">
			<div class="col-md-6" id="input-image-preview">
			</div>
			<div class="col-md-6">
				<canvas id="converted-image"></canvas>
			</div>
		</div>
	</body>
</html>
