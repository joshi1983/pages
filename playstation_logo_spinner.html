<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Playstation Logo Spinner</title>
		<script>
			var versions = [{
				'id': 'playstation-1',
				'source': 'https://commons.wikimedia.org/wiki/File:PlayStation_logo.svg',
			}, {
				'id': 'playstation-2',
				'source': 'https://en.wikipedia.org/wiki/File:PlayStation_2_logo.svg'
			}, {
				'id': 'playstation-3',
				'source': 'https://en.wikipedia.org/wiki/File:PlayStation_3_logo_(2009).svg'
			}, {
				'id': 'playstation-4',
				'source': 'https://en.wikipedia.org/wiki/File:PlayStation_4_logo_and_wordmark.svg'
			}, {
				'id': 'playstation-5',
				'source': 'https://en.wikipedia.org/wiki/File:PS5_logo.svg'
			}];
			var logoVersion = 5;
			
			document.addEventListener('DOMContentLoaded', function() {
				var next = document.getElementById('next');
				var previous = document.getElementById('previous');
				var logosContainer = document.querySelector('.playstation-logos');
				var versionNumberElement = document.querySelector('.version-number');
				var logoVersionNumberElement = document.getElementById('logo-version-number');
				var source = document.getElementById('source');
				function updateActive() {
					logosContainer.setAttribute('class', 'playstation-logos active-' + Math.min(logoVersion, 6));
					versionNumberElement.innerText = logoVersion;
					logoVersionNumberElement.innerText = logoVersion;
					source.setAttribute('href', versions[Math.min(5, logoVersion) - 1].source);
				}
				
				function nextClicked() {
					logoVersion++;
					updateActive();
				}
				
				function previousClicked() {
					if (logoVersion > 1)
					{
						logoVersion--;
						updateActive();
					}
				}

				updateActive();
				next.addEventListener('click', nextClicked);
				previous.addEventListener('click', previousClicked);
			});
		</script>

			.top-logo-display {
				background-color: #fff;
				height: 210px;
				padding-top: 7px;
			}

			.playstation-logos {
				position: relative;
			}

			.playstation-logos > div {
				opacity: 0;
				position: absolute;
				top: 0;
				left: 50%;
				margin-left: -350px;
				transition: opacity 0.3s;
			}

			.playstation-logos.active-1 > div:nth-of-type(1) {
				opacity: 1;
			}

			.playstation-logos.active-2 > div:nth-of-type(2) {
				opacity: 1;
			}

			.playstation-logos.active-3 > div:nth-of-type(3) {
				opacity: 1;
			}

			.playstation-logos.active-4 > div:nth-of-type(4) {
				opacity: 1;
			}

			.playstation-logos.active-5 > div:nth-of-type(5) {
				opacity: 1;
			}

			.playstation-logos.active-6 > div:nth-of-type(6) {
				opacity: 1;
			}

			#next {
				float: right;
			}

			nav.navbar {
				width: 95%;
				margin-left: auto;
				margin-right: auto;
				margin-top: 10px;
				display: flex;
			}

			nav.navbar button {
				margin-bottom: 3px;
				cursor: pointer;
				text-align: center;
				flex-grow: 0;
			}

			.version-number {
				flex-grow: 1;
				text-align: center;
			}

			#logo-version-number {
				position: absolute;
				top: -39px;
				left: 445px;
				font-family: 'PlaystationFont';
				font-size: 211px;
				pointer-events: none;
			}
			
			.copyright {
				text-align: center;
				font-family: arial;
			}
			
			.copyright a {
				color: #111;
				font-weight: bold;
			}
			@media screen and (max-width: 1000px) {
				.copyright {
					font-size: 3vmin;
				}
				nav.navbar button {
					font-size: 3.5vmin;
					width: 25vmin;
				}
				.version-number {
					font-size: 3.5vmin;
				}
			}
			@media screen and (min-width: 3000px) {
				.top-logo-display > div {
					transform: scale(2);
				}
				.top-logo-display {
					height: 320px;
				}
			}
			@media screen and (min-width: 2000px) and (max-width: 3000px) {

					transform: scale(1.3);
				}

					height: 230px;
				}
			}
			@media screen and (min-width: 1200px) and (max-width: 1600px) {
				.top-logo-display > div {
					transform: scale(1.10);
				}
				.top-logo-display {
					height: 200px;
				}
			}
			@media screen and (min-width: 600px) and (max-width: 800px) {
				.top-logo-display > div {
					transform: scale(0.72);

					transform: scale(0.32);
				}
				.top-logo-display {
					height: 30px;
				}
			}
		</style>
