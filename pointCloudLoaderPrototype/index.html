	<body>
		<div id="file-selector">
			<div class="input-and-download">
				<input type="file" id="cloud-file">
				<a title="If you do not already have 3D models to test with, download from artec.com" 
				href="https://www.artec3d.com/3d-models/" target="_empty">Find 3D models</a>
			</div>
			<canvas></canvas>
		</div>
		<div id="dialog">
			<div class="body">
				<h1>3D Point Cloud Loader</h1>
				<p>This is a prototype to demonstrate loading of points from 
				various standard 3D model formats.</p>
				<p>Supported formats include Wavefront OBJ, PLY, XYZ, and partial support for PCD.</p>
				<p>Binary format with PCD remains fairly untested.</p>
				<p>Are you ready to select a file?</p>
			</div>
			<footer>
				<button id="dialog-ok">OK</button>
			</footer>
		</div>
	</body>
