<!doctype html>
<html lang="en">
	<head>
		<script src="drawing.js"></script>
		<script src="droneSimulationLoop.js"></script>
		<script src="script.js"></script>
		<script src="uavCSVDownloader.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>UAV Simulation Loop Prototype</title>
	</head>
	<body>
		<div class="container">
			<header>
				<button id="start">Start</button>
				<button id="download-csv" disabled>Download CSV</button>
			</header>
			<div>
				<div class="real-world-values">
					<div>
						<label>Blade Speed</label>
						<output id="blade-speed"></output>
					</div>
					<div>
						<label>Vertical Acceleration</label>
						<output id="vertical-acceleration"></output>
					</div>
					<div>
						<label>Vertical Velocity</label>
						<output id="vertical-velocity"></output>
					</div>
					<div>
						<label>Elevation</label>
						<output id="elevation"></output>
					</div>
					<div>
						<label>Goal Elevation</label>
						<output id="goal-elevation"></output>
					</div>
					<div>
						<label>t</label>
						<output id="t"></output>
					</div>
				</div>
				<canvas></canvas>
			</div>
		</div>
	</body>
</html>
