<html lang="en">
	<head>
		<title>L-Systems-0L Parsing Prototype</title>
		<base href="../../../">
		<link rel="stylesheet" type="text/css" href="./prototypes/l-systems/0L/style.css">
		<link rel="stylesheet" type="text/css" href="./css/debugging/parse-tree-explorer.css">
		<script type="module" src="./prototypes/l-systems/0L/zero-L-parsing.js"></script>
	</head>
	<body>
		<p>This is a prototype for interactive testing of 0L parsing code from 
		the modules/parsing/l-systems/0L directory.
		Enter 0L L-Systems code here to see the resulting parse tree.
		</p>
		<div id="code-input-container">
			<div class="scrollable-content">
				<div id="code-input-line-numbers"></div>
				<textarea id="input"></textarea>
			</div>
		</div>
		<div>
			<label for="quality-messages">Quality Messages</label>
			<div id="quality-messages"></div>
		</div>
		<div id="parse-tree-explorer">
			<label for="parse-tree">Parse Tree</label>
			<div id="parse-tree"></div>
		</div>
	</body>
</html>
