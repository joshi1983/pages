<html lang="en">
	<head>
		<title>QBasic Parsing Prototype</title>
		<base href="../../">
		<link rel="stylesheet" type="text/css" href="./prototypes/qbasic-parsing/style.css">
		<link rel="stylesheet" type="text/css" href="./css/debugging/parse-tree-explorer.css">
		<script type="module" src="./prototypes/qbasic-parsing/qbasic-parsing.js"></script>
	</head>
	<body>
		<p>This is a prototype for interactive testing of QBasic parsing code from 
		the modules/parsing/qbasic directory.
		Enter QBasic code here to see the resulting parse tree.
		</p>
		<div id="code-input-container">
			<div class="scrollable-content">
				<div id="code-input-line-numbers"></div>
				<textarea id="input"></textarea>
			</div>
		</div>
		<div>
			<label for="quality-messages">Quality Messages</label>
			<div id="quality-messages"></div>
		</div>
		<div id="parse-tree-explorer">
			<label for="parse-tree">Parse Tree</label>
			<div id="parse-tree"></div>
		</div>
	</body>
</html>
