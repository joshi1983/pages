<html lang="en">
	<head>
		<title>New Python Parsing Prototype</title>
		<base href="../../">
		<link rel="stylesheet" type="text/css" href="./prototypes/new-python-parser/style.css">
		<link rel="stylesheet" type="text/css" href="./css/debugging/parse-tree-explorer.css">
		<script type="module" src="./prototypes/new-python-parser/new-python-parser.js"></script>
	</head>
	<body>
		<p>This is a prototype for interactive testing of Python parsing from 
		the modules/parsing/python-parsing/parsing directory.
		This is not the same parser used by WebLogo and not the same Python parser
		tested at <a href="../python-parsing">python-parsing prototype</a>.</p>
		<p>
		Enter Python code here to see the resulting parse tree.
		</p>
		<label><input type="checkbox" id="sanitizeScanTokens" checked>Sanitize scan tokens</label>
		<div class="split">
			<div>
				<div id="code-input-container">
					<div class="scrollable-content">
						<div id="code-input-line-numbers"></div>
						<textarea id="input"></textarea>
					</div>
				</div>
				<div>
					<label for="quality-messages">Quality Messages</label>
					<div id="quality-messages"></div>
				</div>
				<div id="parse-tree-explorer">
					<label for="parse-tree">Parse Tree</label>
					<div id="parse-tree"></div>
				</div>
			</div>
			<div>
				<output id="code-translated"></output>
			</div>
		</div>
	</body>
</html>
