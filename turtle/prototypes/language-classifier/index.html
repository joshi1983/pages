<html>
	<head>
		<title>Language Classifier</title>
		<base href="../../">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
		<link rel="stylesheet" type="text/css" href="./prototypes/language-classifier/style.css">
		<script type="module" src="./prototypes/language-classifier/languageClassifier.js"></script>
	</head>
	<body>
		<div class="container">
			<div>
				<h1>Language Classifier</h1>

				The isLikely... functions are part of how the classification is implemented.</p>
			</div>
			<div class="split-view">
				<div>
					<textarea id="code"></textarea>
				</div><div class="results-report">
					<h2>Language Classification</h2>
					<output id="classification-report"></output>
				</div>
			</div>
		</div>
	</body>
