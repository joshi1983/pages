<html lang="en">
	<head>
		<base href="../../">
		<title>PPM/PBM/PGM Image File Format Prototype</title>
		<link rel="stylesheet" type="text/css" href="./prototypes/ppm-images/style.css">
		<script type="module" src="./prototypes/ppm-images/ppm-prototype.js"></script>
	</head>
	<body>
		<div class="container">
			<div>
				<p>This prototype is for interactively testing PPM, PBM, and PGM file format functionality.
				It lets you select files, check whether or not it is detected as a valid BMP.
				If it is valid, draws the image.</p>
				Choose a file:
				<input type="file" id="file-selector" accept=".ppm,.pgm,.pbm">
				<output id="output-message"></output>
				Scale <select id="zoom"></select>
				<div>
				Meta <output id="output-meta"></output>
				</div>
			</div><div>
				<canvas id="display"></canvas>
			</div>
		</div>
	</body>
</html>
