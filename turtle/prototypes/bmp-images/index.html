<html lang="en">
	<head>
		<base href="../../">
		<title>BMP/DIB Image File Format Prototype</title>
		<link rel="stylesheet" type="text/css" href="./prototypes/bmp-images/style.css">
		<script type="module" src="./prototypes/bmp-images/bmp-prototype.js"></script>
	</head>
	<body>
		<div class="container">
			<div>
				<p>This prototype is for interactively testing Bitmap and DIB(Device-independent bitmap) file format functionality.
				It lets you select files, check whether or not it is detected as a valid BMP.
				If it is valid, draws the image.</p>
				Choose a file:
				<input type="file" id="file-selector" accept=".bmp,.dib">
				<output id="output-message"></output>
				Scale <select id="zoom"></select>
				<div>
				Meta <output id="output-meta"></output>
				</div>
				<button id="showPalette" disabled>0 Colour Palette</button>
			</div><div>
				<canvas id="display"></canvas>
			</div>
		</div>
	</body>
</html>
