<html lang="en">
	<head>
		<title>POV-Ray Parsing Prototype</title>
		<base href="../../">
		<link rel="stylesheet" type="text/css" href="./prototypes/pov-ray-parsing/style.css">
		<link rel="stylesheet" type="text/css" href="./css/debugging/parse-tree-explorer.css">
		<script type="module" src="./prototypes/pov-ray-parsing/pov-ray-parsing.js"></script>
	</head>
	<body>
		<p>This is a prototype for interactive testing of POV-Ray script parsing code from 
		the modules/parsing/pov-ray directory.
		Enter POV-Ray code here to see the resulting parse tree and quality analysis messages.
		</p>
		<div id="code-input-container">
			<div class="scrollable-content">
				<div id="code-input-line-numbers"></div>
				<textarea id="input"></textarea>
			</div>
		</div>
		<label for="sanitize"><input type="checkbox" id="sanitize" checked="checked">Sanitize Parse Tree</label>
		<div>
			<label for="quality-messages">Quality Messages</label>
			<div id="quality-messages"></div>
		</div>
		<div id="parse-tree-explorer">
			<label for="parse-tree">Parse Tree</label>
			<div id="parse-tree"></div>
		</div>
	</body>
</html>
