<html lang="en">
	<head>
		<title>JS-Processing Prototype</title>
		<base href="../../">
		<link rel="stylesheet" type="text/css" href="./prototypes/js-processing/style.css">
		<link rel="stylesheet" type="text/css" href="./css/debugging/parse-tree-explorer.css">
		<script type="module" src="./prototypes/js-processing/js-processing.js"></script>
	</head>
	<body>
		<p>This is a prototype for interactive testing of JavaScript Processing from 
		the modules/parsing/processing/js-processing directory.
		Enter JavaScript using libraries like P5.js here to see the resulting parse tree and quality analysis messages.
		</p>
		<div class="split">
			<div>
				<div id="code-input-container">
					<div class="scrollable-content">
						<div id="code-input-line-numbers"></div>
						<textarea id="input"></textarea>
					</div>
				</div>
				<div>
					<label for="quality-messages">Quality Messages</label>
					<div id="quality-messages"></div>
				</div>
				<div id="parse-tree-explorer">
					<label for="parse-tree">Parse Tree</label>
					<div id="parse-tree"></div>
				</div>
			</div>
			<div>
				<output id="code-translated"></output>
			</div>
		</div>
	</body>
</html>
