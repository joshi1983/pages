<html>
	<head>
		<title>Rect Executer Prototype</title>
		<base href="../">
		<link rel="stylesheet" type="text/css" href="./prototypes/rectExecuterPrototype.css">
		<script type="module" src="./prototypes/rectExecuterPrototype.js"></script>

	<body>
		<p>This prototype is used to test code that will draw procedural images.
		Procedural images are images made by calculating the colour of each pixel from
		a procedure's result.</p>
		<textarea id="code">
to getColour :x :y
	output [:x * 255 / 100 :y * 255 / 100 0]
end

proceduralImage "getColour 100 100
		</textarea>
		<div id="messages"></div>
		<div id="graphics-screen">
		
		</div>
	</body>
