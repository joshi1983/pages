<html lang="en">
	<head>
		<title>Compiler Prototype</title>
		<base href="../../">

		<link rel="stylesheet" type="text/css" href="./css/components/dialog.css">
		<link rel="stylesheet" type="text/css" href="./css/debugging/intermediate-code-explorer.css">
		<link rel="stylesheet" type="text/css" href="./prototypes/css/code-editor-generic.css">
		<link rel="stylesheet" type="text/css" href="./prototypes/compiler/style.css">
		<script type="module" src="./prototypes/compiler/compiler.js"></script>
		<script src="./lib/libgif-js/libgif.js"></script>
	</head>
	<body>
		<p>This is a prototype for interactive testing of WebLogo "compiling" code from
		the modules/parsing/compiling directory and the modules/parsing/compile.js module.
		
		Enter WebLogo code here to see the resulting instructions.
		</p>
		<div id="code-input-container">
			<div class="scrollable-content">
				<div class="content-container">
					<div id="code-input-line-numbers"></div>
					<div>
						<textarea id="input"></textarea>
					</div>
				</div>
			</div>
		</div>
		<div id="error-messages"></div>
		<div>
			<label for="compile-options">Compile Options</label>
			<select id="compile-options"></select>
			<button id="compile-options-report">Compiler Option Details</button>
			<button id="show-execution-report">Execution Report</button>
		</div>
		<div>
			<label for="instructions">Instructions</label>
			<div id="instructions-container">
				<div id="intermediate-code-explorer">
					<div id="intermediate-code-procedure-selector" class="active">
						<div class="search-bar">
							<input id="intermediate-code-procedure-query">
						</div>
						<div id="intermediate-code-search-results">
						</div>
					</div>
					<div id="intermediate-code-instructions"></div>
				</div>
			</div>
		</div>
		<!-- Some of the following elements are here so Dialog.js and everything it depends on will work like it does in the main application. -->
		<div id="set-pen-size"></div>
		<div id="cursor-status-home-camera"></div>
		<div id="graphics-screen"></div>
		<div id="command-box-messages"></div>
	</body>
</html>
