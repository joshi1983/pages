<html>
	<head>
		<base href="../../">
		<link rel="stylesheet" href="./prototypes/arc-bounding-box/arc-bounding-box.css" type="text/css">
		<script src="./prototypes/arc-bounding-box/arc-bounding-box.js" type="module"></script>
		<title>Arc Bounding Box</title>
	</head>
	<body>
		<p>This is for interactively testing the bounding box calculations on the ArcShape class.</p>
		<button id="swap-end-points">Swap End Points</button>
		<div>
			<label for="center-x">Center X</label><input type="number" id="center-x" value="0" min="-50" max="50">
			<label for="center-y">Center Y</label><input type="number" id="center-y" value="0" min="-50" max="50">
			<label for="radius">Radius</label><input type="number" id="radius" min="1" max="200" value="125">
			<label for="rotation-angle">Rotation Angle</label><input type="number" id="rotation-angle" min="-360" max="360" value="45">
			<label for="angle">Angle</label><input type="number" id="angle" min="-360" max="360" value="300">
		</div>
		<canvas id="canvas"></canvas>
	</body>
</html>
