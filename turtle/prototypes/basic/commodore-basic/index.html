<html lang="en">
	<head>
		<title>Commodore Basic Parsing Prototype</title>
		<base href="../../../">
		<link rel="stylesheet" type="text/css" href="./prototypes/basic/commodore-basic/style.css">
		<link rel="stylesheet" type="text/css" href="./css/debugging/parse-tree-explorer.css">
		<script type="module" src="./prototypes/basic/commodore-basic/commodore-basic-parsing.js"></script>
	</head>
	<body>
		<p>This is a prototype for interactive testing of Commodore Basic parsing code from 
		the modules/parsing/commodore-basic directory.
		Enter Commodore Basic code here to see the resulting parse tree and translations.
		</p>
		<div>
		<select id="translation-target">
			<option value="qbasic">QBASIC</option>
			<option value="qbasic-fixed">QBASIC With Commodore Fixes</option>
			<option value="weblogo" selected="selected">WebLogo</option>
		</select></div>
		<div class="split">
			<div>
				<div id="code-input-container">
					<div class="scrollable-content">
						<div id="code-input-line-numbers"></div>
						<textarea id="input"></textarea>
					</div>
				</div>
				<div>
					<label for="quality-messages">Quality Messages</label>
					<div id="quality-messages"></div>
				</div>
				<div id="parse-tree-explorer">
					<label for="parse-tree">Parse Tree</label>
					<div id="parse-tree"></div>
				</div>
			</div>
			<div>
				<output id="code-translated"></output>
			</div>
		</div>
	</body>
</html>
