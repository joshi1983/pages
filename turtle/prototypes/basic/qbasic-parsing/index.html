<html lang="en">
	<head>
		<title>QBasic Parsing Prototype</title>
		<base href="../../../">
		<link rel="stylesheet" type="text/css" href="./prototypes/basic/qbasic-parsing/style.css">
		<link rel="stylesheet" type="text/css" href="./css/debugging/parse-tree-explorer.css">
		<script type="module" src="./prototypes/basic/qbasic-parsing/qbasic-parsing.js"></script>
	</head>
	<body>
		<p>This is a prototype for interactive testing of QBasic parsing code from 
		the modules/parsing/basic/qbasic directory.
		Enter QBasic code here to see the resulting parse tree.
		</p>
		<label title="When checked, the parse tree displayed below will include all changes from the basic/qbasic/translation-to-weblogo/refactoring.">
		<input id="refactor-parse-tree" type="checkbox">Show refactored/fixed parse tree</label>
		<label for="look-for-foreach-loops"><input id="look-for-foreach-loops" type="checkbox">Look for FOR EACH loops</label>
		<div class="split">
			<div>
				<div id="code-input-container">
					<div class="scrollable-content">
						<div id="code-input-line-numbers"></div>
						<textarea id="input"></textarea>
					</div>
				</div>
				<div>
					<label for="quality-messages">Quality Messages</label>
					<div id="quality-messages"></div>
				</div>
				<div id="parse-tree-explorer">
					<label for="parse-tree">Parse Tree</label>
					<div id="parse-tree"></div>
				</div>
			</div>
			<div>
				<output id="code-translated"></output>
			</div>
		</div>
	</body>
</html>
