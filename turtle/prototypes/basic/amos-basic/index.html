<html lang="en">
	<head>
		<title>AMOS Basic Prototype</title>
		<base href="../../../">
		<link rel="stylesheet" type="text/css" href="./prototypes/basic/amos-basic/style.css">
		<link rel="stylesheet" type="text/css" href="./css/debugging/parse-tree-explorer.css">
		<script type="module" src="./prototypes/basic/amos-basic/amos-basic.js"></script>
	</head>
	<body>
		<p>This is a prototype for interactive testing of AMOS Basic code from 
		the modules/parsing/basic/amos-basic directory.
		Enter AMOS Basic code here to see the resulting parse tree and translations.
		</p>
		<div class="split">
			<div>
				<div id="code-input-container">
					<div class="scrollable-content">
						<div id="code-input-line-numbers"></div>
						<textarea id="input"></textarea>
					</div>
				</div>
				<div>
					<label for="quality-messages">Quality Messages</label>
					<div id="quality-messages"></div>
				</div>
				<div id="parse-tree-explorer">
					<label for="parse-tree">Parse Tree</label>
					<div id="parse-tree"></div>
				</div>
			</div>
			<div>
				<output id="code-translated"></output>
			</div>
		</div>
	</body>
</html>
