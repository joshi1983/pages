<html lang="en">
	<head>
		<title>BBC Basic Parsing Prototype</title>
		<base href="../../../">
		<link rel="stylesheet" type="text/css" href="./prototypes/basic/bbc-basic/style.css">
		<link rel="stylesheet" type="text/css" href="./css/debugging/parse-tree-explorer.css">
		<script type="module" src="./prototypes/basic/bbc-basic/bbc-basic-parsing.js"></script>
	</head>
	<body>
		<p>This is a prototype for interactive testing of BBC Basic parsing code from 
		the modules/parsing/bbc-basic directory.
		Enter BBC Basic code here to see the resulting parse tree and translations.
		</p>
		<div><label><input type="checkbox" id="refactor">Refactor</label>
		<select id="translation-target">
			<option value="insert-spaces">BBC BASIC with inserted spaces</option>
			<option>QBASIC</option>
			<option selected="selected">WebLogo</option>
		</select></div>
		<div class="split">
			<div>
				<div id="code-input-container">
					<div class="scrollable-content">
						<div id="code-input-line-numbers"></div>
						<textarea id="input"></textarea>
					</div>
				</div>
				<div>
					<label for="quality-messages">Quality Messages</label>
					<div id="quality-messages"></div>
				</div>
				<div id="parse-tree-explorer">
					<label for="parse-tree">Parse Tree</label>
					<div id="parse-tree"></div>
				</div>
			</div>
			<div>
				<output id="code-translated"></output>
			</div>
		</div>
	</body>
</html>
