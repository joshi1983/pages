<html lang="en">
	<head>
		<title>Texas-Instruments-99/4A Basic Prototype</title>
		<base href="../../../">
		<link rel="stylesheet" type="text/css" href="./prototypes/basic/texas-instruments-99-4a/style.css">
		<link rel="stylesheet" type="text/css" href="./css/debugging/parse-tree-explorer.css">
		<script type="module" src="./prototypes/basic/texas-instruments-99-4a/texas-instruments-99-4a.js"></script>
	</head>
	<body>
		<p>This is a prototype for interactive testing of Texas-Instruments-99/4A Basic code from 
		the modules/parsing/basic/texas-instruments-99-4a directory.
		Enter TI-99/4A Basic code here to see the resulting parse tree and translations.
		</p>
		<div><label><input type="checkbox" id="ti99-parse-tree">Run TI-99 Processors on Parse Tree</label></div>
		<div class="split">
			<div>
				<div id="code-input-container">
					<div class="scrollable-content">
						<div id="code-input-line-numbers"></div>
						<textarea id="input"></textarea>
					</div>
				</div>
				<div>
					<label for="quality-messages">Quality Messages</label>
					<div id="quality-messages"></div>
				</div>
				<div id="parse-tree-explorer">
					<label for="parse-tree">Parse Tree</label>
					<div id="parse-tree"></div>
				</div>
			</div>
			<div>
				<output id="code-translated"></output>
			</div>
		</div>
	</body>
</html>
