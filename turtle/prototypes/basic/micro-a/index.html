<html lang="en">
	<head>
		<title>Micro(A) Basic Prototype</title>
		<base href="../../../">
		<link rel="stylesheet" type="text/css" href="./prototypes/basic/micro-a/style.css">
		<link rel="stylesheet" type="text/css" href="./css/debugging/parse-tree-explorer.css">
		<script type="module" src="./prototypes/basic/micro-a/micro-a-basic.js"></script>
	</head>
	<body>
		<p>This is a prototype for interactive testing of 
		<a href="https://sourceforge.net/projects/micro-a-interpreter" target="_empty">Micro(A) Basic</a> code from 
		the modules/parsing/basic/micro-a directory.
		Enter Micro(A) Basic code here to see the resulting parse tree and translations.
		</p>
		Translation target: <select id="translation-target">
			<option>QBASIC</option>
			<option selected="selected">WebLogo</option>
		</select>
		<div class="split">
			<div>
				<div id="code-input-container">
					<div class="scrollable-content">
						<div id="code-input-line-numbers"></div>
						<textarea id="input"></textarea>
					</div>
				</div>
				<div>
					<label for="quality-messages">Quality Messages</label>
					<div id="quality-messages"></div>
				</div>
				<div id="parse-tree-explorer">
					<label for="parse-tree">Parse Tree</label>
					<div id="parse-tree"></div>
				</div>
			</div>
			<div>
				<output id="code-translated"></output>
			</div>
		</div>
	</body>
</html>
