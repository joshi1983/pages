<html lang="en">
	<head>
		<title>JS Parsing Prototype</title>
		<base href="../../">
		<link rel="stylesheet" type="text/css" href="./prototypes/js-parsing/style.css">
		<link rel="stylesheet" type="text/css" href="./css/debugging/parse-tree-explorer.css">
		<script type="module" src="./prototypes/js-parsing/js-parsing.js"></script>
	</head>
	<body>
		<p>This is a prototype for interactive testing of JavaScript parsing code from 
		the modules/parsing/js-parsing directory.
		Enter JavaScript here to see the resulting parse tree and quality analysis messages.
		</p>
		<div id="code-input-container">
			<div class="scrollable-content">
				<div id="code-input-line-numbers"></div>
				<textarea id="input"></textarea>
			</div>
		</div>
		<div>
			<label for="quality-messages">Quality Messages</label>
			<div id="quality-messages"></div>
		</div>
		<div id="parse-tree-explorer">
			<label for="parse-tree">Parse Tree</label>
			<div id="parse-tree"></div>
		</div>
	</body>
</html>
