<html lang="en">
	<head>
		<title>CSS Parsing Prototype</title>
		<base href="../../">
		<link rel="stylesheet" type="text/css" href="./prototypes/css-parsing/style.css">
		<link rel="stylesheet" type="text/css" href="./css/debugging/parse-tree-explorer.css">
		<script type="module" src="./prototypes/css-parsing/css-parsing.js"></script>
	</head>
	<body>
		<p>This is a prototype for interactive testing of CSS parsing code from
		the modules/parsing/css directory.
		Enter CSS code here to see the resulting parse tree and quality analysis messages.
		</p>
		<label><input type="checkbox" id="is-complete-css-sheet" checked="checked">Parse as complete CSS style sheet</label>
		<div id="code-input-container">
			<div class="scrollable-content">
				<div id="code-input-line-numbers"></div>
				<textarea id="input"></textarea>
			</div>
		</div>
		<div>
			<label for="quality-messages">Quality Messages</label>
			<div id="quality-messages"></div>
		</div>
		<div id="parse-tree-explorer">
			<label for="parse-tree">Parse Tree</label>
			<div id="parse-tree"></div>
		</div>
	</body>
</html>
