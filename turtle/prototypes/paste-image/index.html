<html lang="en">
	<head>
		<title>Paste Image Prototype</title>
		<script src="script.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<p>Copy an image to clipboard from somewhere and paste it here by putting this document in focus and hitting CTRL+v on your keyboard.
		Click on this document somewhere and it'll go in focus.</p>
		<p id="message"></p>
		<div>
			<label for="filename">Filename</label>
			<div id="filename"></div>
		</div>
		<div>
			<label for="pasted-text">Pasted Text</label>
			<textarea id="pasted-text" readonly rows="10"></textarea>
		</div>
		<div>
			<label for="pasted-image">Pasted Image</label>
			<img id="pasted-image" />
		</div>
	</body>
</html>
