<div id="drawing-previewer">
	<header>
		<nav class="menu">
			<ul>
				<li>Format <select id="drawing-previewer-file-format"></select></li>
				<li>Resolution
					<ul class="drawing-previewer-resolution-menu">
						<li>
							<select 
								id="drawing-previewer-resolution-dropdown"
								title="Pick from predefined resolutions"></select>
						</li>
						<li><label for="drawing-export-width">Width<input id="drawing-export-width" 
							placeholder="Export width" 
							title="Export width"
							type="number"
							min="10"
							max="20000"></label>
						</li><li class="drawing-previewer-resolution-height"><label for="drawing-export-height">Height
							<input id="drawing-export-height" 
								placeholder="Export height" 
								title="Export height"
								type="number"
								min="10"
								max="20000"></label>
						</li>
					</ul>
				</li>
				<li id="drawing-previewer-zoom">Zoom</li>
			</ul>
		</nav>
	</header>
	<div id="drawing-previewer-preview-container">
		<div id="drawing-previewer-resizable-container"></div>
	</div>
</div>
