<div class="animation-time">
	<div>
		<input id="set-animation-time-seconds-input" type="range" min="0" step="0.001"
			title="Animation time range selector">
	</div>
	<div class="calculated-time">
		<div id="set-animation-time-loading">
			Loading...
		</div>
		<div id="set-animation-time-time-inputs" class="hidden">
			<span id="set-animation-time-minutes"></span>:<span id="set-animation-time-seconds"></span>
			<input id="set-animation-time-seconds-number-input" type="number" step="0.01" min="0" max="59.999">
		</div>
		<div class="labels">
			Minutes:Seconds
		</div>
		<label for="set-animation-time-live-redraw" class="unselectable">
			<input type="checkbox" id="set-animation-time-live-redraw" checked>
			<span>Live Redraw</span>
		</label>
	</div>
</div>
