<code>setheading 0<br>
; Start with a heading of 0 degrees.<br>
setfillcolor "red<br>
ellipse 100 200<br>
; Draws a red ellipse with height 200 and width 100.<br>
<br>
right 45<br>
setfillcolor "blue<br>
ellipse 250 20<br>
; Draws a blue ellipse on a diagonal.<br>
; The length of 250 is from upper left to lower right.</code>
