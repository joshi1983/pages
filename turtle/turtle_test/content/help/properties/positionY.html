<p>Position y is the y-coordinate of the turtle.</p>

<p>Position y can be set using the <span class="command">setY command</span>.  
<span class="command">jumpTo</span>, <span class="command">setPos</span>, <span class="command">setXY</span>, 
<span class="command">setXYZ</span> set y along with other coordinates.</p>

<p>Position y can be read using the <span class="command">yCor command</span>.</p>
