<p>Position x is the x-coordinate of the turtle.</p>

<p>Position x can be set using the <span class="command">setX command</span>.  
<span class="command">jumpTo</span>, <span class="command">setPos</span>, <span class="command">setXY</span>, 
<span class="command">setXYZ</span> set x along with other coordinates.</p>

<p>Position x can be read using the <span class="command">xCor command</span>.</p>
