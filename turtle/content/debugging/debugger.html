<div id="debugger">
	<header class="window-title-bar">
		<span class="window-title">Debugger</span>
		<div>
			<span class="fa fa-question-circle" id="debugger-help"></span>
			<span class="fa fa-window-maximize" id="debugger-maximize"
			title="Maximize size of this feature" style="display: inline-block;"></span>
			<span class="fa fa-window-restore" id="debugger-restore" style="display:none" title="Restore this feature to default size"></span>
			<span class="fa fa-window-close" id="debugger-close"></span>
		</div>
	</header>
	<div class="scrollable-content">
		<div id="debugger-global-variables-parent">
			<h2>Global Variables</h2>
			<div id="debugger-scope-container">
				<div id="debugger-global-variables" class="variables"></div>
			</div>
		</div>
		<div id="debugger-call-stack-parent">
			<h2>Call Stack</h2>
			<div id="debugger-call-stack-container-no-procedures">No procedures executing</div>
			<div id="debugger-call-stack-container">
			</div>
		</div>
		<div id="debugger-repcount-stack-parent">
			<h2>Repcount Stack</h2>
			<div id="debugger-repcount-stack-container"></div>
		</div>
	</div>
	<footer>
		<button id="debugger-show-intermediate-code-explorer"
			title="Show Intermediate Code Explorer">Intermediate Code</button>
		<button id="debugger-show-parse-tree"
			title="Show Parse Tree Explorer">Parse Tree</button>
	</footer>
</div>
