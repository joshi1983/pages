<div id="status">
	<header class="window-title-bar">
		<span class="window-title">Status</span>
		<div>
			<span class="fa fa-question-circle" id="status-help"></span>
			<span class="fa fa-window-close" id="status-close"></span>
		</div>
	</header>
	<div class="scrollable-content">
		<div>
			<h2>Pen</h2>
			<div data-helpid="pencontact">
				<label>Contact</label>
				<span id="status-pen-contact"></span>
			</div>
			<div data-helpid="pensize">
				<label>Width</label>
				<span id="status-pen-width"></span>
			</div>
		</div>
		<div>
			<h2>Orientation</h2>
			<div data-helpid="turtleheading">
				<label>Heading</label>
				<span id="status-heading"></span>
			</div>
		</div>
		<div>
			<h2>Turtle</h2>
			<div data-helpid="positionx">
				<label>Position X</label>
				<span id="status-turtle-position-x"></span>
			</div>
			<div data-helpid="positiony">
				<label>Position Y</label>
				<span id="status-turtle-position-y"></span>
			</div>
			<div data-helpid="positionz">
				<label>Position Z</label>
				<span id="status-turtle-position-z"></span>
			</div>
			<div data-helpid="turtlevisibility">
				<label>Visibility</label>
				<span id="status-turtle-visibility"></span>
			</div>
		</div>
		<div class="status-colors">
			<h2>Color</h2>
			<div data-helpid="pencolor">
				<label>Pen</label>
				<span id="status-pen-color"></span>
			</div>
			<div data-helpid="fillcolor">
				<label>Shape Fill</label>
				<span id="status-shape-fill-color"></span>
			</div>
			<div data-helpid="screencolor">
				<label>Screen</label>
				<span id="status-screen-color"></span>
			</div>
		</div>
		<div id="status-animation">
			<h2>Animation</h2>
			<div data-helpid="animationtime">
				<label>Time</label>
				<span id="status-animation-time"></span>
			</div>
			<div data-helpid="animationduration">
				<label>Duration</label>
				<span id="status-animation-duration"></span>
			</div>
		</div>
	</div>
</div>
