<p>Screen color is the color of the background behind the drawing.</p>

<p>Screen color can be set using the <span class="command">setscreencolor command</span> or by using the <strong>Set</strong> -&gt; <strong>Screen Color</strong> menu item.</p>

<p>Screen color can be read using the <span class="command">screencolor command</span>, is shown in the status feature.</p>
