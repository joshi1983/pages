<p>Pen size or pen width is the width of the line drawn when the turtle draws a line.</p>

<p>The pen size can be set using the <span class="command">setpensize command</span> or by using the <strong>Set</strong> -&gt; <strong>Pen Size</strong> menu.</p>

<p>The pen size can also be read using the <span class="command">pensize command</span> or looking at the status feature.</p>
