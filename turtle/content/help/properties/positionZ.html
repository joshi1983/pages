<p>Position z is the z-coordinate of the turtle.</p>

<p>Position z can be set using the <span class="command">setZ command</span>.  
<span class="command">jumpTo</span>, <span class="command">setPos</span>, <span class="command">setXYZ</span> set z along with other coordinates.</p>

<p>Position z can be read using the <span class="command">zCor command</span>.</p>
