<p>Fill blend mode is the blend mode used for filling shapes drawn by the turtle.</p>

<p>The fill blend mode can be set using the <span class="command">setFillBlendMode command</span>.</p>

<p>The fill blend mode can be read using: </p>
<ul>
	<li>the <span class="command">fillBlendMode command</span></li>
</ul>
