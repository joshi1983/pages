<p>An integer is a specific kind of number that has no fractional or part.  
Integers include -3, -2, -1, 0, 1, 2... but do not include 3.14, -3.14.</p>
<p>Integers are used in commands like <span class="command">bitnot</span>, 
<span class="command">bitor</span>, <span class="command">bitand</span>...</p>
