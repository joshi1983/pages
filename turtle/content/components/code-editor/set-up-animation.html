<p>How long do you want the animation to last?</p>
<form>
	<div class="labelled-input">
		<label>Minutes</label>
		<input id="set-up-animation-minutes" type="number" min="0" max="999" value="0" step="1">
	</div>
	<div class="labelled-input">
		<label>Seconds</label>
		<input id="set-up-animation-seconds" type="number" min="0" max="59.999" value="10" step="1">
	</div>
</form>
