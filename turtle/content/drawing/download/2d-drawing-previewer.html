<div id="drawing-previewer">
	<header>
		<span class="fa fa-angle-down" 
			id="drawing-previewer-resolution-dropdown"
			title="Pick from predefined resolutions"></span>
		<input id="drawing-export-width" 
			placeholder="Export width" 
			title="Export width"
			type="number"
			min="10"
			max="20000">
		<input id="drawing-export-height" 
			placeholder="Export height" 
			title="Export height"
			type="number"
			min="10"
			max="20000">
		<button id="drawing-previewer-zoom-in">Zoom In</button>
		<button id="drawing-previewer-zoom-out">Zoom Out</button>
	</header>
	<div id="drawing-previewer-preview-container">
		<div id="drawing-previewer-resizable-container"></div>
	</div>
</div>
