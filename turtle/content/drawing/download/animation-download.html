<header>
	<nav class="menu">
		<ul>
			<li>File
				<ul>
					<li>
						<input id="animation-download-frame-prefix"
							type="text" value="animation_frame_">
					</li>
					<li>
						<input id="animation-download-start-frame-index"
						title="Start Frame Index" type="number" min="0" value="0" step="1">
					</li>
					<li class="select-container">
						<select id="animation-download-frame-format"
						title="File format for each frame">
						</select>
					</li>
					<li>
						<label title="Lossless quality in frames will take more memory but lead to fewer compression artifacts and can lead to smaller encoded videos"
						><input id="animation-download-frame-lossless" type="checkbox" checked>Lossless Quality</label>
					</li>
				</ul>
			</li>
			<li class="resolution">Resolution
				<ul>
					<li class="select-container">
						<select id="animation-download-resolution"
							title="Pixel dimensions of each frame"></select>
					</li>
				</ul>
			</li>
			<li class="timing">Timing
				<ul>
					<li class="select-container">
						<select id="animation-download-frame-rate"
							title="Frame rate"></select>
					</li>
					<li class="select-container">
						<select id="animation-download-motion-blur-samples-per-frame"
							title="Motion blur snapshots per frame">
							<option value="1">No motion blur (1 snapshots/frame)</option>
							<option value="3">Minimal (3 snapshots/frame)</option>
							<option value="10">Good (10 snapshots/frame)</option>
							<option value="32">Smooth (32 snapshots/frame)</option>
						</select>
					</li>
				</ul>
			</li>
		</ul>
	</nav>
</header>
<div>
	<div id="animation-download-predownload-stage">
		<p>Clicking "Download" will download <span class="animation-download-frame-count"></span> frames so check 
		that your web browser's download directory is a good place for so many files.</p>
	</div>
	<div id="animation-download-progress-report">
		<p>Keep this browser tab in focus for fastest processing.</p>
		<p>Processing frame 
			<span id="animation-download-frame-index"></span> of 
			<span class="animation-download-frame-count"></span>
		</p>
		<progress id="animation-download-progress" max="100"></progress>
	</div>
</div>
