<div id="shape-explorer">
	<header>
		<input type="range"
			id="shape-explorer-slider"
			step="1"
			min="0"
			value="0"
			title="Slide to see a different range of shapes">
		<span id="shape-explorer-range-description"></span>
		<div class="column-headings">
			<div class="index">#</div>
			<div class="type-name">Type</div>
			<div class="vector">Position</div>
			<div class="details">Details</div>
		</div>
	</header>
	<div id="shapes-container">
	</div>
</div>
